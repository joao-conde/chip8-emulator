<!DOCTYPE html>
<html>
    <head>
        <title>Chip-8 Emulator</title>
        <link rel="icon" href="res/favicon-16x16.png">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <button id="playBtn">Play</button>
        <input type="file" id="rom"/>
        <select>
            <option disabled selected>Load ROM...</option>
            <option value="CONNECT4">Connect4</option>
            <option value="PONG">Pong</option>
        </select>
        <canvas id="scaled" width="640" height="320"></canvas>
        <canvas id="original" width="64" height="32"></canvas>
        <script type="module" src="build/index.js"></script>
    </body>
</html>
